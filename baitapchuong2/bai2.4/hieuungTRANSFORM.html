<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect with Individual Boxes</title>
  <style>
    ul {
      list-style: none; /* Xóa bullet của danh sách */
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column; /* Căn dọc */
      align-items: center; /* Căn giữa các khung */
      gap: 10px; /* Khoảng cách giữa các khung */
    }

    li {
      border: 1px solid #ccc; /* Viền cho khung */
      background-color: #f9f9f9; /* Màu nền khung */
      padding: 10px 20px; /* Khoảng cách trong khung */
      border-radius: 8px; /* Bo tròn góc khung */
      width: fit-content; /* Khung vừa với nội dung */
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s ease; /* Hiệu ứng mượt */
    }

    li:hover {
      transform: rotate(-10deg) scale(2); /* Hiệu ứng nghiêng và phóng to */
      background-color: #e0f7fa; /* Đổi màu nền khi hover */
    }

    li a {
      text-decoration: none; /* Xóa gạch chân */
      color: #333; /* Màu chữ */
      font-size: 18px; /* Cỡ chữ */
    }

    li a:hover {
      color: #007BFF; /* Đổi màu chữ khi hover */
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Hover me!</a></li>
    <li><a href="#">Hover me!</a></li>
    <li><a href="#">Hover me!</a></li>
    <li><a href="#">Hover me!</a></li>
  </ul>
</body>
</html>
