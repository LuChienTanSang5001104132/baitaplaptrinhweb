<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #controls {
            margin-bottom: 20px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            border: 2px solid #000; /* Viền ngoài bàn cờ */
            margin: 0 auto;
            width: 400px; /* Đảm bảo chiều rộng vừa với các ô */
            height: 400px; /* Đảm bảo chiều cao vừa với các ô */
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #000; /* Viền rõ ràng từng ô */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            box-sizing: border-box; /* Bao gồm viền trong kích thước ô */
            cursor: pointer;
        }

        .cell:nth-child(odd) {
            background-color: #f0f0f0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="controls">
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <button id="toggle">Toggle</button>
    </div>
    <div id="board"></div>
    <script>
        $(document).ready(function () {
            const boardSize = 10;

            // Tạo bảng caro
            for (let i = 0; i < boardSize * boardSize; i++) {
                $('#board').append('<div class="cell"></div>');
            }

            // Xử lý hiệu ứng Hide, Show, Toggle
            $('#hide').click(function () {
                $('#board').fadeOut();
            });

            $('#show').click(function () {
                $('#board').fadeIn();
            });

            $('#toggle').click(function () {
                $('#board').fadeToggle();
            });

            // Đánh dấu X và O
            let turn = 'X';
            $('.cell').click(function () {
                if ($(this).text() === '') {
                    $(this).text(turn);
                    turn = turn === 'X' ? 'O' : 'X';
                }
            });
        });
    </script>
</body>
</html>
